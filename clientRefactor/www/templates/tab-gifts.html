<ion-view view-title="Gifts">
 
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="home({id: friend.user_id})"> <i class="icon ion-home"></i></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ui-sref="edit({id: friend.id})"> <i class="icon ion-edit"></i>
    </button>
  </ion-nav-buttons>


  <ion-content>
    <ion-list>
    <!-- Current Friend -->
      <ul class="friendHeader">
        <li class="friendInfo">
           <a class="item item-thumbnail-left" ui-sref="posts({id: friend.id})">
            <img ng-src="{{friend.image_url}}"> 
            <h2>{{friend.name}}</h2> 
            <p>{{friend.phone}}</p> 
            <p>{{friend.email}}</p> 
          </a>
        </li>
      </ul>
    </ion-list>

  <div class="button-bar">
      <a class="button" ui-sref="posts({id: friend.id})"><i class="icon ion-social-twitter-outline"></i></a>
      <a class="button" ui-sref="local({id: friend.id})"><i class="icon ion-ios-partlysunny-outline"></i></a>
      <a class="button" ui-sref="events({id: friend.id})"><i class="icon ion-ios-calendar-outline"></i></a>
      <a class="button" ui-sref="gifts({id: friend.id})"><i class="icon ion-ios-cart"></i></a>
    </div>

    
    <div class='client-container row' ng-controller='LinksCtrl'>
    <div class="col-sm-12">
      <h4 class="feed-headline">Suggested Gifts:<h4>

          <ion-list>

      <!--     <div ng-style= "{'background-image':'url(/api/getImage?site='+ story.url + '&topic=' + story.topic + ')'}"> -->

            <ion-item class='gift' ng-repeat="item in gifts track by $index" class="col-sm-12 article">
                <a href="#" onclick="window.open('http://www.amazon.com', '_system', 'location=yes'); return false;">
                  <div class='giftPic'><img ng-src="{{item.imageUrl}}"></div>
                  <div class='giftInfo'>
                    <a href="#" ng-click="clickLink(item.pageUrl)"> 
                      <h2>{{item.title.substring(0, 30)}}...</h2> 
                      <p>{{item.type}}</p> 
                      <p>{{item.price}}</p>
                    </a>
                  </div>
                </a>
              </ion-item>
            
        </ion-list>





     <!--  <div class="row">
        <table>

              {{item.title}}<br>
              {{item.type}}<br>
              {{item.price}}
            </td>
            </p>
          </tr>
        </table>
      </div>   -->


    </div>
  </div>
