<ion-view view-title="Local">
 
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="home({id: friend.user_id})"> <i class="icon ion-home"></i></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ui-sref="edit({id: friend.id})"> <i class="icon ion-edit"></i>
    </button>
  </ion-nav-buttons>

  <ion-content>

	<ion-list>
    <ul class="friendHeader">
      <li class="friendInfo">
         <a class="item item-thumbnail-left" ui-sref="posts({id: friend.id})">
          <img ng-src="{{friend.img}}"> 
          <h2>{{friend.name}}</h2> 
          <p>{{friend.email}}</p> 
          <p>{{friend.birthday}}</p> 
        </a>
      </li>
    </ul>
  </ion-list>
  <div class="button-bar">
      <a class="button" ui-sref="posts({id: friend.id})"><i class="icon ion-social-twitter-outline"></i></a>
      <a class="button" ui-sref="local({id: friend.id})"><i class="icon ion-ios-partlysunny-outline"></i></a>
      <a class="button" ui-sref="events({id: friend.id})"><i class="icon ion-ios-calendar-outline"></i></a>
      <a class="button" ui-sref="gifts({id: friend.id})"><i class="icon ion-ios-cart-outline"></i></a>
  </div>
  
  <div class="localCL">
   <img src="{{local.weather.iconUrl}}" class="localIMG"/> 
     Temp: {{local.weather.temp}} <br>
     Conditions: {{local.weather.description}}
  </div>
  <div class="card" ng-repeat="story in local.news" style="margin-top: 20px;">
  <a href="{{story.link.Url}}"
    <div class="item item-text-wrap">
        <h2>{{story.title}}</h2> 
        <p>{{story.description}}</p> 
        </a>
    </div>  
  </div>

  </ion-content>
</ion-view>
